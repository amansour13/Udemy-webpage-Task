<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Udemy</title>
</head>
<body>
    <div class="message">
        <div>
            <p><span>Get courses from E£199.99 for a limited time</span> | A special offer for new students </p>
            <h3>Ends in 5h 59m 26s.</h3>
        </div>
        <span class="xSign">X</span>
    </div>
    <header>
        <div class="mainLogo"><img src="Assests/logo-udemy.svg" alt="udemy logo"></div>
        <div class="s2">Categories</div>
        <div class="searchSection">
            <i class="fa fa-search"></i>
            <input type="search" name="search" id="search" placeholder="search for anything">
        </div>
        <ul class="s4">
            <li>Udemy Business</li>
            <li>Tech on Udemy</li>
        </ul>
        <ul class="s5">
            <li><i class="fa fa-shopping-cart"></i></li>
            <li><button class="on">Log in</button></li>
            <li><button class="off">Sign up</button></li>
            <li><button class="on"><i class="fa fa-globe"></i></button></li>
        </ul>
    </header>
    <div class="container">
        <div>
            <h1>New to Udemy? Lucky you.</h1>
            <p>Courses start at E£199.99. Get your new-student offer before it expires.</p>
        </div>
        <img src="Assests/home page image.png" alt="">
    </div>
    <script src="script.js"></script>
</body>
</html>
